<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
<input type="text" name="" value="" id="weight">weight <br>
<input type="text" name="" value="" id="height">height	<br>
<button type="button" id="" onclick="myfunction()">Check</button>

</form>
<script type="text/javascript">
	function myfunction() {
	var weight = document.getElementById('weight').value;
	var height = document.getElementById('height').value;
	var bmi = weight / (height*height);
	

	if (bmi < 18)
    	document.write("<h3>Underweight</h3");
	else if (bmi < 25.0)
	    document.write("<h3>Normal</h3");
	else if (bmi < 30.0)
	    document.write("<h3>Overweight</h3");
	else
	    document.write("<h3>Obese</h3>");

}
	
	
</script>
</body>
</html>
